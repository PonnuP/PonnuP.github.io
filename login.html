<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        /* Center the form */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white; /* Set background to white */
            font-family: Arial, sans-serif;
        }

        .login_form {
            background-color: black; /* Set form background to black */
            color: white; /* Set text color to white */
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .login_form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input_grp {
            margin-bottom: 15px;
        }

        .input_text {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: none;
            border-radius: 4px;
        }

        .button_group {
            text-align: center;
            margin-top: 20px;
        }

        .button_group a {
            display: inline-block;
            padding: 10px 20px;
            background-color: white; /* Button background color */
            color: black; /* Button text color */
            text-decoration: none;
            border-radius: 4px;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
        }

        .footer a {
            color: white;
            text-decoration: none;
            margin: 0 5px;
        }

        /* Table styles */
        table {
            width: 100%;
        }

        td {
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="login_form">
        <div class="login">
            <h2>Login</h2>
            <table>
                <tr>
                    <td><i class="fa fa-user"></i></td>
                    <td>
                        <input
                        type="text"
                        placeholder="Username"
                        class="input_text"
                        autocomplete="off" />
                    </td>
                </tr>
                <tr>
                    <td><i class="fa fa-lock"></i></td>
                    <td>
                        <input
                        type="password"
                        placeholder="Password"
                        class="input_text"
                        autocomplete="off" />
                    </td>
                </tr>
                <tr>
                    <td><i class="fa fa-lock"></i></td>
                    <td>
                        <input
                        type="OTP"
                        placeholder="OTP"
                        class="input_text"
                        autocomplete="off" />
                    </td>
                </tr>
            </table>
            <div class="button_group" id="login_button">
                <a href="#">Submit</a>
            </div>
            <div class="footer">
                <a href="https:">Forgot password?</a>
                <a href="#">SignUp</a>
            </div>
        </div>
    </div>
</body>
</html>
